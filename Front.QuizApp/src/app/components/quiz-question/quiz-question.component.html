@if(loading) {
    <app-loading-spinner/>
} @else {
    <h3>{{question.questionContent}}</h3>
    <div class="options">
        @for (option of question.options; track option; let i = $index) {
            <span (click)="toggleOption(i)"
                  class="option"
                  [class.selected]="isSelected(i)"
                  [ngClass]="optionClasses[i]">{{option}}</span>
        }
    </div>
}
